<div class="lite-gray-bg dev-in-mind container-fluid">
  <div class="container">
    <div class="spacer125"></div>
    <div class="row d-flex justify-content-center">
      <div class="col-lg-4 half-price-content">
        {{ with .Site.GetPage "devInMind" }}
        <h2 class="half-price-heading">
          {{ replace .Params.heading "\n" "<br/>" | safeHTML}}
        </h2>
        <div class="spacer40"></div>
          <p>
            {{ replace .Params.desc "\n" "<br/>" | safeHTML}}
          </p>
        <div class="spacer40"></div>
        <a href="/waitlist">
          <p class="half-price-cta">
          {{ .Params.cta}}
          </p>
        </a>
        {{ end }}
      </div>
      <div class="col-sm-5 offset-1 dev-in-mind__image-wrapper">
          <img class="pl-5 dev-in-mind__image" src="/img/tar-gui-cli.png" width="1200" />
      </div>
    </div>
  </div>
  <div class="spacer125"></div>
</div>
