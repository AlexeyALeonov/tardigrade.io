<div class="lite-gray-bg container-fluid">
	{{ with .Site.GetPage "howitworks"}}

        <div class="row">
          <div class="col hiw-col">
            <h1 class="mt-5 hiw-heading">{{.Params.heading}}</h1>
          </div>
        </div>
        <div class="row hiw-col mt-3">
          <div class="col-xs-12 col-md-7 text-center hiw-subheading">
              <p>{{.Params.subheading}}</p>
          </div>
        </div>
        <div class="row mt-5 hiw-col" >
          <div class="col-xs-12 col-lg-3 text-center">
            <img src="/img/encrypt.svg" height="94"/>

          </div>

          <div class="hiw-arrow"></div>

          <div class="d-block d-sm-none spacer30"></div>

          <div class="col-xs-12 col-lg-3 text-center">
            <img src="/img/split.svg" height="94"/>

          </div>

          <div class="hiw-arrow"></div>


          <div class="d-block d-sm-none spacer30"></div>

          <div class="col-xs-12 col-lg-3 text-center">
            <img src="/img/tar-ico-how-distributed.svg" height="94"/>
            <br><p class="mt-4"><span class="hiw-item-txt"><strong>Distribute</strong></span></p>
          </div>

        </div>
				<div class="spacer60"></div>
				<div class="text-center hiw-cta-wrapper">
					<p class="hiw-cta">Learn More</p><img class="hiw-cta__arrow" src="/img/blue-carrot.svg"></img>
				</div>
