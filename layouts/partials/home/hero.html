    <div class="container-fluid bg-gradiant nomp">

    <div class="container-fluid inner-hero-wrapper">
        <div class="container">
            <div class="spacer20"></div>
            {{ partial "nav" .}}
            <div class="row">
              <div class="spacer20"></div>
              <div class="jumbotron hero-tardigrade-msg">
                <div>
                  <p class="hero-tardigrade-msg-left">Tardigrade is Powered by Storj Labs</p>
                </div>
                <div>
                  <a target="_blank" href="https://storj.io" style="text-decoration: none">
                    <p class="hero-tardigrade-msg-right">Visit Storj.io</p>
                    <img class="hero-tardigrade-msg-img" src="/img/mini-storj-logo.png" />
                    <img class="hero-tardigrade-msg-img" src="/img/chevron-right-white.png" />
                  </a>
                </div>
              </div>
              <div class="spacer40"></div>
              <div class="col-md-12 col-sm-12 col-lg-6 hero-content">
                <div class="row">
                {{with .Site.GetPage "page" "hero"}}
                    <!-- <div class="col-xs-11 hero-prod-status">CURRENTLY IN {{.Params.stage}}</div> -->
                </div>
                <h1 class="mt-4 hero-heading">{{.Params.headingLeft}}<br>{{.Params.headingRight}}</h1>
                <div class="spacer30"></div>
                <p class="white home-subheading">{{.Params.subheading}}</p>
                <div class="spacer30"></div>
                <form method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" method="post" class="validate" target="_blank" novalidate>
                  <div class="cta-form" id="mc_embed_signup_scroll">
                    <input type="email" placeholder="Email Address" name="EMAIL" class="cta-email" id="mce-EMAIL url-box cta-btm-email"  style="margin-top:-40px;">
                    <button class="btn btn-primary cta-join-btn" name="subscribe" id="mc-embedded-subscribe" type="submit">Get Started</button>
                  </div>
                  <div style="color: #fff" id="mce-responses" class="clear">
                    <div style="color: #fff;display:none;font-size:12px;" class="response p-2" id="mce-error-response">
                      The email address you have provided is not valid!
                    </div>
                  </div>
                </form>
            </div>
            <div class="col-sm-5 offset-1">
                <img class="pl-5 hero-image" src="{{.Params.heroIMG}}" width="1200" />
            </div>

            {{end}}
        </div>
    </div>
</div>
