<div class="container-fluid lite-gray-bg">
    <div class="spacer90"></div>
    <div class="container">
      <div class="row">
        {{with .Site.GetPage "s3Compatible"}}
        <div class="col-xs-12 col-lg-5 text-center">
          <h3 class="m-5 s3Comp-heading">{{.Params.heading}}</h3>
          <p class="m-5 s3Comp-subheading">{{.Params.subheading}}</p>
        </div>
        {{end}}
        <div class="col-xs-12 col-lg-3 text-center mt-5">
          <h4 class="strg">Storage</h4>
          <img class="mt-3" src="/img/icon-storage.svg"/>
          <h1 class="mt-2 lite-blu box-price">$0.015</h1>
          <h6 class="per-uom">PER GB PER MONTH</h6>
        </div>
        <div class="w-100 mt-5 d-block d-lg-none btm-border"></div>
        <div class="d-none d-md-block right-border"></div>
        <div class="col-xs-12 col-lg-3 text-center mt-5">
          <h4 class="strg">Bandwidth</h4>
          <img class="mt-3" src="/img/icon-downloads.svg"/>
          <h1 class="mt-2 lite-blu box-price">$0.05</h1>
          <h6 class="per-uom">PER GB OF OUTBOUND DATA</h6>
          <small class="gray dscrt">(all inboud data transfers are free)</small></div>
      </div>
    </div>
    <div class="spacer125"></div>
    </div>
