<div class="modal fade" id="docsModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog mod-wrapper" role="document">
        <div class="modal-content text-center">
            <div class="modal-header" style="border-bottom:none;">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-bod p-3">
                {{with .Site.GetPage "page" "docsModal"}}
                <img src="/img/tar-2-git.png" class="img-fluid" height="112" width="178"/><br>
                    If you’ve received your alpha invite, check out the Tardigrade documentation on Storj Labs’ GitHub.
                </div>
                <a class="mt-3 mb-4" href="https://github.com/storj">
                    <button type="button" class="btn btn-primary mb-4">
                        Tardigrade on GitHub
                        <img class="modal-arrow" src="/img/arrow-right.svg"/>
                    </button>
                </a>
                {{end}}
            </div>
        </div>
    </div>
