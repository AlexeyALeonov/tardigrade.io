{{ with .Site.GetPage "more-partner-benefits"}}
<div class="partner__benefits container-fluid">
    <div class="partner__benefits-wrapper row">
        <div class="partner__benefits-title col-sm-12 text-center pb-5">
            <h2>
                {{ replace .Params.heading "\n" "<br/>" | safeHTML}}
            </h2>
        </div>
    </div>

    <div class="pt-5 row d-flex flex-row">
        {{ range where .Site.Pages ".Params.class" "more-benefits-icons"}}
            <div class="partner__benefits-logo-wrapper ml-3 col-sm-3">
                <img class="img-fluid" src="{{ .Params.img }}" alt="benefits icon">
                <div class="pt-3">
                    <h4>
                        {{ .Params.heading }}
                    </h4>
                    <p>
                        {{ .Params.content }}
                    </p>
                </div>
            </div>
        {{ end }}
    </div>
</div>
{{end}}
