<div class="container-fluid connectors__hero__container nomp">
	<div class="container-fluid inner-hero-wrapper">
		<div class="container connectors__hero__bg">
			<div class="spacer20"></div>
			{{ partial "nav" .}}
			<div class="row">
				<div class="col-md-12 col-sm-12 col-lg-12 connectors__hero__content">
					{{with .Site.GetPage "page" "connectors-hero"}}
					<h1 class="connectors__hero__title">{{ .Params.title }}</h1>
					<p class="connectors__hero__subheading">{{ .Params.subHeading }}</p>
					<div>
						<input id="searchInput" class="form-control" placeholder="Search Connectors..." aria-label="Search">
						<img alt="Search Icon" src="/img/search-icon.svg" class="search-icon" />
					</div>
				</div>
			</div>
			{{end}}
		</div>
	</div>
</div>
