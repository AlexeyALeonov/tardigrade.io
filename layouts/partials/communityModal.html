<div class="modal fade" id="communityModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog mod-wrapper" role="document">
        <div class="modal-content text-center">
            <div class="modal-header" style="border-bottom:none;">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-bod mt-4 p-3">
                {{with .Site.GetPage "page" "communityModal"}}
                <img src={{.Params.icon}} class="img-fluid" height="112" width="178"/><br>
                {{.Params.desc}}
            </div>
                <a class="mt-3 mb-4" href={{.Params.link}}>
                    <button type="button" class="btn btn-primary">
                        {{.Params.btnText}}
                        <img class="modal-arrow" src="/img/arrow-right.svg"/>
                    </button>
                </a>
                {{end}}
            </div>
        </div>
    </div>
