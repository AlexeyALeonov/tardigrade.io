<div class="container-fluid">
  <div class="container">
    <div class="spacer125"></div>
    {{ with .Site.GetPage "pressHeading.md" }}
      <div class="row">
        <div class="col mt-5 text-center">
          <h2 >{{.Title}}</h2>
        </div>
        <div class="spacer125"></div>
      </div>
    {{end}}
     {{range where .Site.Pages ".Params.class" "pressArticle"}}
      <div class="row article">
        <div class="col-lg-10">
          <h4><a href="{{.Params.link}}" target="_blank" class="press-title link">{{.Params.articleName}}</a></h4>
        </div>
        <div class="col-lg-2">
          <span class="press-source">{{.Params.publishedBy}}</span>
        </div>
        <div class="col-lg-12">
          <p class="press-date">{{.Params.publishedOn}}</p>
        </div>
        <div class="spacer30"></div>
      </div>
    {{end}}
    <div id="loadMore" style="">
      <p>Load More</p>
    </div>
    <div class="spacer125"></div>
  </div>
</div>

<script type="text/javascript">

  $(document).ready(function(){
    $(".article").slice(0, 4).css("display", "flex");
    $("#loadMore").click(function(e){ // click event for load more
        e.preventDefault();
        if($(".article:hidden").length !== 0){ // check if any hidden divs still exist
          $(".article:hidden").slice(0, 4).css("display", "flex");
        }

    });
  })

</script>
