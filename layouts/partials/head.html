<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>{{ block "title" . }}{{ .Site.Title }} {{ with .Params.Title }} | {{ . }}{{ end }}{{ end }}</title>
<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">

<link rel="shortcut icon" href="{{ .Site.BaseURL }}/img/favicon.ico" type="image/x-icon">
<link rel="icon" href="{{ .Site.BaseURL }}/img/favicon.ico" type="image/x-icon">
<link rel="icon" type="image/png" sizes="32x32" href="{{ .Site.BaseURL }}/img/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="96x96" href="{{ .Site.BaseURL }}/img/favicon-96x96.png">
<link rel="icon" type="image/png" sizes="16x16" href="{{ .Site.BaseURL }}/img/favicon/favicon-16x16.png">

<meta name="viewport" content="width=device-width,minimum-scale=1">

<link href="{{ .Site.BaseURL }}/css/bootstrap.min.css" rel="stylesheet">
<link href="{{ .Site.BaseURL }}/css/style.css" rel="stylesheet">
<script src="{{ .Site.BaseURL }}/js/modernizr.js"></script>
